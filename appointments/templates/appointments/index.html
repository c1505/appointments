{% load staticfiles %}
<head>
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="{% static "/appointments/app.js" %}"></script>
  <script src="{% static "/appointments/jquery-3.1.1.js" %}"></script>

</head>

<body>
    <div class="container">

      <div class="row">
        <h2> Appointments </h2>
      </div>

      <div class="row">
        <button type="button" class="btn btn-success">New</button>
      </div>

      <div class="row">
        <button type="button" class="btn btn-success">Add</button>
        <button type="button" class="btn btn-danger">Cancel</button>
      </div>

      <form action="appointments/" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="your_name">Date: </label>
          <input class="form-control" id="datetime" type="text" name="datetime" value="{{ datetime }}">
        </div>

        <div class="form-group">
          <label for="your_name">Description: </label>
          <input class="form-control" id="description" type="text" name="description" value="{{ description }}">
        </div>
        <input type="submit" value="OK">
      </form>

      <div class="row">
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" class="form-control">
          </div>
          <button id="search" type="submit" class="btn btn-default">Search</button>
        </form>
      </div>

      <div class="row">
        <h3> Search Results </h3>
        <div id="results">
        </div>
      </div>



    </div>
</body>
